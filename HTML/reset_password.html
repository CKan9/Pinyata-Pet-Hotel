<!DOCTYPE html>
<html>
<head>
    <title>New Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div data-include="header.html"></div>

    <div class="container">
        <div class="form-container">
            <h2>Set New Password</h2>
            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token" value="">
                
                <div class="password-container">
                    <label for="new_password">New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new_password" name="password" minlength="8" required>
                        <button type="button" class="toggle-password" aria-label="Show password">show</button>
                    </div>
                </div>
                <div class="password-container">
                    <label for="confirm_password">Confirm Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                        <button type="button" class="toggle-password" aria-label="Show password">show</button>
                    </div>
                </div>
                <button type="submit">Update Password</button>
            </form>
            <div id="resetStatus" class="message"></div>
        </div>
    </div>

    <script>
        // Auto-get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            document.getElementById('token').value = token;
        }
        
        // Password visibility toggle
                document.querySelectorAll('.toggle-password').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const input = e.target.closest('.password-input-wrapper').querySelector('input');
                        const type = input.type === 'password' ? 'text' : 'password';
                        input.type = type;
                        e.target.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
                        e.target.classList.toggle('visible');
                    });
                });
    </script>
    
    <!-- Include the JavaScript file -->
    <script src="../JS/password_reset.js"></script>
</body>
</html>
