<!DOCTYPE html>
<html>
<head>
    <title>New Password</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div data-include="header.html"></div>

    <div class="container">
        <div class="form-container">
            <h2>Set New Password</h2>
            <form id="resetPasswordForm" action="../PHP/update_password.php" method="POST">
                <!-- Auto-populate token from URL -->
                <input type="hidden" id="token" name="token" value="">
                
                <!-- Keep existing password fields -->
                <div class="password-container">
                    <label for="new_password">New Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new_password" name="password" required>
                        <button type="button" class="toggle-password">üëÅ</button>
                    </div>
                </div>
                <div class="password-container">
                    <label for="confirm_password">Confirm Password:</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required>
                        <button type="button" class="toggle-password">üëÅ</button>
                    </div>
                </div>
                <button type="submit">Update Password</button>
            </form>
            <div id="resetStatus" class="message"></div>
        </div>
    </div>

    <script>
        // Auto-get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;
    </script>
</body>
</html>
